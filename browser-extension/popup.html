<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spendy Transaction Alerts</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .header h1 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      font-weight: 600;
      opacity: 0.9;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(5px);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.primary {
      background: rgba(59, 130, 246, 0.8);
    }

    .button.primary:hover {
      background: rgba(59, 130, 246, 1);
    }

    .button.secondary {
      background: rgba(16, 185, 129, 0.8);
    }

    .button.secondary:hover {
      background: rgba(16, 185, 129, 1);
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 12px;
    }

    .status.connected {
      background: rgba(16, 185, 129, 0.2);
    }

    .status.disconnected {
      background: rgba(239, 68, 68, 0.2);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }

    .preferences {
      margin-top: 20px;
    }

    .checkbox-group {
      margin-bottom: 15px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .checkbox input {
      margin-right: 8px;
      accent-color: #3B82F6;
    }

    .recent-notifications {
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 10px;
    }

    .notification-item {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 11px;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .notification-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .notification-message {
      opacity: 0.8;
    }

    .notification-time {
      opacity: 0.6;
      font-size: 10px;
      margin-top: 2px;
    }

    .footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 10px;
      opacity: 0.6;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üí∞ Spendy Alerts</h1>
    <p>Transaction monitoring & notifications</p>
  </div>

  <div class="content">
    <div class="section">
      <div id="connection-status" class="status disconnected">
        <span>Dashboard Status</span>
        <span class="status-dot"></span>
      </div>
    </div>

    <div class="section">
      <h3>üîî Manual Triggers</h3>
      <button id="trigger-sample" class="button primary">
        Send Sample Alert
      </button>
      <button id="trigger-transaction" class="button secondary">
        Simulate New Transaction
      </button>
    </div>

    <div class="section">
      <h3>‚öôÔ∏è Preferences</h3>
      <div class="checkbox-group">
        <div class="checkbox">
          <input type="checkbox" id="enable-alerts" checked>
          <label for="enable-alerts">Enable all alerts</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="budget-alerts" checked>
          <label for="budget-alerts">Budget alerts</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="unusual-spending" checked>
          <label for="unusual-spending">Unusual spending alerts</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="category-spikes" checked>
          <label for="category-spikes">Category spike alerts</label>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>üìã Recent Notifications</h3>
      <div id="recent-notifications" class="recent-notifications">
        <div class="notification-item">
          <div class="notification-title">Extension Ready</div>
          <div class="notification-message">Monitoring for transactions...</div>
          <div class="notification-time">Just now</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>Spendy Transaction Alerts v1.0.0</div>
    <div>Click on notifications to open dashboard</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
